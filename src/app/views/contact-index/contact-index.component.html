<section class="contact-app">

        <contact-filter></contact-filter>
        <button class="glow-on-hover" type="button">
                <a class="add-contact" routerLink="/edit">Add Contact</a>

        <contact-list (onRemove)="onRemoveContact($event)" (onSelect)="onSelectContactId($event)" [contacts]="contacts$ | async"></contact-list>
</section>
