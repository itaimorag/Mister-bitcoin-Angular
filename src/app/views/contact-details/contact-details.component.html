<section *ngIf="contact" class="contact-details">
    <nav>
        <button (click)="onBack()"><img class="edit-img" src="https://res.cloudinary.com/mello123/image/upload/v1672829689/fustwptlotopvrx7vgqg.png" alt=""></button>
        <button (click)="onEditContact($event)" class="edit-btn"><img class="edit-img" src="https://res.cloudinary.com/mello123/image/upload/v1672829690/gtoutqck4np7d7bljblx.png" alt=""></button>
    </nav>
    <div class='content-container'>
        <img src="https://avatars.dicebear.com/api/micah/{{contact._id}}.svg" alt="">
        <p>Name: {{contact.name}}</p>
        <p>Phone: {{contact.phone}}</p>
        <p>Email: {{contact.email}}</p>
    </div>

    <transfer-fund (onTransfer)="onTransfer($event)" [contact]="contact"></transfer-fund>
    <!-- <transactions-list [transactions]="transactions" [title]="title"></transactions-list> -->
    <transactions-list *ngIf="transactions.length" [transactions]="transactions" [title]="title"></transactions-list>
</section>
