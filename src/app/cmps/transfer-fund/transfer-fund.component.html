<section class='transfer-fund'>
    <h2>Transfer coins to {{contact.name}}:</h2>
    <form #form="ngForm" (ngSubmit)="onTransferEnter(form)">
        <label for="amount">Amount:</label>
        <input ngModel type="number" name="amount" id="amount" placeholder='Please Enter amount' />
        <div>
            <button>Transfer</button>
        </div>
    </form>
</section>
